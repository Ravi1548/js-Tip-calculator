<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Cal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Cal</h1>
        <form action="">
            <div class="control">
                <p>Bill Amount</p>
                <p class="input">
                    $
                    <input type="number" name="" id="totalBill" placeholder="Enter bill here">
                </p>
            </div>
            <div class="control">
                <p>Select your Service</p>
                <select name="" id="tipPercent">
                    <option disabled selected value="0">Select from here</option>
                    <option value="0.00">Poor</option>
                    <option value="0.1">Good</option>
                    <option value="0.2">Better</option>
                    <option value="0.3">Outstanding</option>
                    
                </select>
            </div>
        </form>
        <p>Split the bill into</p>
        <input type="number" name="" id="split" placeholder="no.of person"> <br>
        <button id="calculate">Calculate</button>
        <div class="totalTip">
            <p>Total  Tip Per Person</p>
            <p class="tip">$ <span id="tip">0.00</span> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
